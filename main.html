<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Function with Timeout</title>
</head>
<body>

  <input type="text" id="text">
  <input type="number" id="delay" placeholder="Delay in seconds">
  <button id="btn">Display Message</button>
  <div id="output"></div>

  <script>
    async function displayMessageWithDelay() {
      const textInput = document.getElementById('text').value;
      const delayInput = document.getElementById('delay').value;

      if (!textInput || !delayInput) {
        alert('Please enter both text and delay values.');
        return;
      }

      const delayInSeconds = parseInt(delayInput, 10);

      try {
        // Wait for the specified delay
        await new Promise(resolve => setTimeout(resolve, delayInSeconds * 1000));

        // Display the message on the webpage
        const outputDiv = document.getElementById('output');
        outputDiv.textContent = textInput;
      } catch (error) {
        console.error('An error occurred:', error);
      }
    }

    // Attach the function to the button click event
    document.getElementById('btn').addEventListener('click', displayMessageWithDelay);
  </script>

</body>
</html>
